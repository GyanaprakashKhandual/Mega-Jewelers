<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Jewelers</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <span class="material-icons nav-icon">local_cafe</span>
            <span class="nav-title">Mega Jewelers</span>
            <button class="nav-button" id="home-button">Home</button>
            <button class="nav-button" id="document-button">Document</button>
        </div>

        <div class="nav-center">
            <div class="search-container">
                <span class="material-icons search-icon">search</span>
                <input type="text" class="search-input" placeholder="Search..." id="search-input" />
            </div>
        </div>

        <div class="nav-right">
            <div class="nav-dropdown">
                <button class="nav-button" id="view-button">
                    View
                    <span class="material-icons dropdown-icon">arrow_drop_down</span>
                </button>
                <div class="dropdown-menu" id="view-menu">
                    <button class="dropdown-item">Table View</button>
                    <button class="dropdown-item">Card View</button>
                </div>
            </div>

            <div class="nav-dropdown">
                <button class="nav-button" id="network-button">
                    Network Type
                    <span class="material-icons dropdown-icon">arrow_drop_down</span>
                </button>
                <div class="dropdown-menu" id="network-menu">
                    <button class="dropdown-item">35 Mbps</button>
                    <button class="dropdown-item">1 Mbps</button>
                </div>
            </div>

            <div class="nav-dropdown">
                <button class="nav-button" id="status-button">
                    Status
                    <span class="material-icons dropdown-icon">arrow_drop_down</span>
                </button>
                <div class="dropdown-menu" id="status-menu">
                    <button class="dropdown-item">Pass</button>
                    <button class="dropdown-item">Failed</button>
                </div>
            </div>

            <div class="nav-dropdown">
                <button class="nav-button" id="assertion-button">
                    Assertion
                    <span class="material-icons dropdown-icon">arrow_drop_down</span>
                </button>
                <div class="dropdown-menu" id="assertion-menu">
                    <button class="dropdown-item">Pass</button>
                    <button class="dropdown-item">Failed</button>
                </div>
            </div>

            <button class="nav-icon-button" id="theme-toggle">
                <span class="material-icons">brightness_4</span>
            </button>

            <div class="pagination-controls">
                <button class="nav-icon-button" id="prev-page">
                    <span class="material-icons">chevron_left</span>
                </button>
                <span id="page-info">Page 1</span>
                <button class="nav-icon-button" id="next-page">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="content-view">
        <!-- Home View -->
        <div class="home-view hidden" id="home-view">
            <div class="summary-container">
                <div class="summary-stats">
                    <div class="stat-card">
                        <h3>Total APIs</h3>
                        <p id="total-apis">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Passed Tests</h3>
                        <p id="passed-tests">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Failed Tests</h3>
                        <p id="failed-tests">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Avg Response Time</h3>
                        <p id="avg-response">0 ms</p>
                    </div>
                </div>
                <div class="recent-tests">
                    <h3>Recent Test Results</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>API Name</th>
                                <th>Network</th>
                                <th>Status</th>
                                <th>Response Time</th>
                            </tr>
                        </thead>
                        <tbody id="summary-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Document View -->
        <div class="document-view hidden" id="document-view">
            <h2>API Documentation</h2>
            <div class="api-docs" id="api-docs">
                <!-- Documentation will be inserted here -->
            </div>
        </div>

        <!-- Graph View -->
        <div class="graph-view hidden" id="graph-view">
            <div class="chart-container">
                <canvas id="responseTimeChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="statusChart"></canvas>
            </div>
        </div>

        <!-- Card View -->
        <div class="card-view hidden" id="card-view">
            <div class="cards-container" id="cards-container">
                <!-- Cards will be inserted here -->
            </div>
        </div>

        <!-- Table View -->
        <div class="table-view" id="table-view">
            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Site</th>
                            <th>Network</th>
                            <th>Average</th>
                            <th>Minimum</th>
                            <th>Medium</th>
                            <th>Maximum</th>
                            <th>Status Pass</th>
                            <th>Status Result</th>
                            <th>Response Pass</th>
                            <th>Response Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
